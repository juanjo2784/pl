<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מלאי סורק Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div id="screen-intro" class="screen-center">
        <div class="card-intro">
            <i class="fas fa-boxes fa-3x" style="color:var(--s); margin-bottom:15px;"></i>
            <h2>זיהוי הזמנה</h2>
            <input type="text" id="inp-pedido" placeholder="קוד הזמנה">
            <button class="btn-action" style="background:var(--s);" onclick="iniciarApp('rapido')">עבודה מהירה</button>
            <button class="btn-action" style="background:var(--dark);" onclick="iniciarApp('uno-a-uno')">אחד על אחד (דינמי)</button>
        </div>
    </div>

    <div id="screen-main" class="hidden">
        <div class="header-pedido">הזמנה: <span id="txt-pedido"></span></div>
        
        <div class="list-container" id="container-lotes"></div>

        <div class="nav-footer">
            <button class="icon-btn" style="background:var(--dark);" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
            <button class="icon-btn" style="background:var(--p); transform: scale(1.1);" onclick="activarEscaneo()"><i class="fas fa-camera"></i></button>
            <button class="icon-btn" style="background:var(--s);" onclick="descargarCSV()"><i class="fas fa-file-export"></i></button>
        </div>
    </div>

    <div id="overlay-scanner" class="hidden">
        <div id="interactive">
            <div class="scanner-viewfinder"><div class="laser-line"></div></div>
            
            <button id="btn-confirm-capture" class="btn-capture-trigger hidden" onclick="procesarCapturaManual()">
                <i class="fas fa-check"></i> סריקת אצווה
            </button>
            
            <button onclick="cerrarEscaner()" class="btn-back">
                <i class="fas fa-arrow-left"></i>
            </button>

            <div class="zoom-control">
                <i class="fas fa-search-minus"></i>
                <input type="range" id="zoom-range" min="1" max="3" step="0.1" value="1" oninput="aplicarZoom(this.value)">
                <i class="fas fa-search-plus"></i>
            </div>
        </div>
        
        <div id="form-scanner" class="form-pop hidden">
            <h3 id="txt-lote-det" style="margin:0; color:var(--s);">זוהתה אצווה</h3>
            <div id="dynamic-fields" style="margin-top:10px;"></div>
            <button class="btn-action" style="background:#64748b; margin-top:15px;" onclick="cerrarFormulario()">מבטל</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
