<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מלאי סורק Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div id="screen-intro" style="padding: 20px; text-align: center; margin-top: 15vh;">
        <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <i class="fas fa-boxes fa-3x" style="color:var(--s); margin-bottom:15px;"></i>
            <h2>זיהוי הזמנה</h2>
            <input type="text" id="inp-pedido" placeholder="קוד הזמנה">
            <button class="btn-action" style="background:var(--s);" onclick="iniciarApp('rapido')">עבודה מהירה</button>
            <button class="btn-action" style="background:var(--dark);" onclick="iniciarApp('uno-a-uno')">אחד על אחד (דינמי)</button>
        </div>
    </div>

    <div id="screen-main" class="hidden">
        <div class="header-pedido">הזמנה: <span id="txt-pedido"></span></div>
        <div class="list-container" id="container-lotes"></div>
        <div class="nav-footer">
            <button class="icon-btn" style="background:var(--d);" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
            <button class="icon-btn" style="background:var(--p); transform: scale(1.1);" onclick="activarEscaneo()"><i class="fas fa-camera"></i></button>
            <button class="icon-btn" style="background:var(--s);" onclick="descargarCSV()"><i class="fas fa-file-export"></i></button>
        </div>
    </div>

    <div id="overlay-scanner" class="hidden">
        <div id="interactive">
            <div class="scanner-viewfinder"><div class="laser-line"></div></div>
            <button id="btn-confirm-capture" class="btn-capture-trigger hidden" onclick="procesarCapturaManual()">
                <i class="fas fa-check"></i> סריקת אצווה
            </button>
            <button onclick="cerrarEscaner()" style="position:absolute; top:20px; left:20px; color:white; background:rgba(0,0,0,0.5); border:none; border-radius:50%; width:40px; height:40px; z-index:20;">
                <i class="fas fa-arrow-left"></i>
            </button>

        <div style="position:absolute; bottom:120px; left:50%; transform:translateX(-50%); width:70%; z-index:25; display:flex; align-items:center; gap:10px; background:rgba(0,0,0,0.5); padding:5px 15px; border-radius:20px;">
            <i class="fas fa-search-minus" style="color:white;"></i>
            <input type="range" id="zoom-range" min="1" max="3" step="0.1" value="1" oninput="aplicarZoom(this.value)" style="flex:1;">
            <i class="fas fa-search-plus" style="color:white;"></i>
        </div>

        </div>
        
        <div id="form-scanner" class="form-pop hidden">
            <h3 id="txt-lote-det" style="margin:0; color:var(--s);">זוהתה אצווה</h3>
            <div id="dynamic-fields" style="margin-top:10px;"></div>
            <button class="btn-action" style="background:var(--d); margin-top:15px;" onclick="cerrarEscaner()">מבטל</button>
        </div>
    </div>
</body>
</html>
