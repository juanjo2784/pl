<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מלאי סורק Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <!-- PANTALLA INTRO -->
    <div id="screen-intro" style="padding: 20px; text-align: center; margin-top: 15vh;">
        <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <i class="fas fa-boxes fa-3x" style="color:var(--s); margin-bottom:15px;"></i>
            <h2>זיהוי הזמנה</h2>
            <input type="text" id="inp-pedido" placeholder="קוד הזמנה">
            <button class="btn-action" style="background:var(--s);" onclick="iniciarApp('rapido')">עבודה מהירה</button>
            <button class="btn-action" style="background:var(--dark);" onclick="iniciarApp('uno-a-uno')">אחד על אחד (דינמי)</button>
        </div>
    </div>

    <!-- PANTALLA PRINCIPAL -->
    <div id="screen-main" class="hidden">
        <div class="header-pedido">הזמנה: <span id="txt-pedido"></span></div>
        
        <!-- CONTENEDOR CON SCROLL -->
        <div class="main-content">
            <div class="list-container" id="container-lotes"></div>
        </div>
        
        
        <!-- FOOTER FIJO -->
        <div class="nav-footer">
            <button class="icon-btn" style="background:var(--d);" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
            <button class="icon-btn" style="background:var(--p); transform: scale(1.1);" onclick="activarEscaneo()"><i class="fas fa-camera"></i></button>
            <button class="icon-btn" style="background:var(--s);" onclick="descargarCSV()"><i class="fas fa-file-export"></i></button>
        </div>
    </div>

    <!-- OVERLAY ESCANER -->
 <div id="overlay-scanner" class="hidden">
    <!-- Área de cámara -->
    <div class="scanner-camera-area">
        <div id="interactive">
            <div class="scanner-viewfinder">
                <div class="laser-line"></div>
            </div>
        </div>
        
        <button id="btn-confirm-capture" class="btn-capture-trigger hidden" onclick="procesarCapturaManual()">
            <i class="fas fa-check"></i> סריקת אצווה
        </button>
        
        <button onclick="cerrarEscaner()" class="btn-back">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="zoom-control">
            <i class="fas fa-search-minus"></i>
            <input type="range" id="zoom-range" min="1" max="3" step="0.1" value="1" oninput="aplicarZoom(this.value)">
            <i class="fas fa-search-plus"></i>
        </div>
    </div>
    
    <!-- Formulario popup -->
    <div id="form-scanner" class="form-pop hidden">
        <h3 id="txt-lote-det">זוהתה אצווה</h3>
        <div id="dynamic-fields"></div>
        <button class="btn-action" style="background:var(--d);" onclick="cerrarEscaner()">מבטל</button>
    </div>
</div>
</body>
</html>
