<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro - High Speed</title>
    <link rel="stylesheet" href="style.css">
    <script src="quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

    <div id="screen-intro" style="padding: 20px; text-align: center; margin-top: 15vh;">
        <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <i class="fas fa-boxes fa-3x" style="color:var(--s); margin-bottom:15px;"></i>
            <h2>Control de Carga</h2>
            <input type="text" id="inp-pedido" placeholder="Referencia del Pedido">
            <button class="btn-action" style="background:var(--s);" onclick="iniciarApp('rapido')">TRABAJO RÁPIDO</button>
            <button class="btn-action" style="background:var(--dark);" onclick="iniciarApp('uno-a-uno')">UNO A UNO (DINÁMICO)</button>
        </div>
    </div>

    <div id="screen-main" class="hidden">
        <div class="header-pedido">PEDIDO: <span id="txt-pedido"></span></div>
        <div class="list-container" id="container-lotes"></div>
        <div class="nav-footer">
            <button class="icon-btn" style="background:var(--d);" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
            <button class="icon-btn" style="background:var(--p); transform: scale(1.1);" onclick="activarEscaneo()"><i class="fas fa-camera"></i></button>
            <button class="icon-btn" style="background:var(--s);" onclick="descargarCSV()"><i class="fas fa-file-export"></i></button>
        </div>
    </div>

    <div id="overlay-scanner" class="hidden">
        <div id="interactive">
            <div class="scanner-viewfinder"><div class="laser-line"></div></div>
            <button id="btn-confirm-capture" class="btn-capture-trigger hidden" onclick="procesarCapturaManual()">
                <i class="fas fa-check"></i> CAPTURAR LOTE
            </button>
            <button onclick="cerrarEscaner()" style="position:absolute; top:20px; left:20px; color:white; background:rgba(0,0,0,0.5); border:none; border-radius:50%; width:40px; height:40px; z-index:20;">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        
        <div id="form-scanner" class="form-pop hidden">
            <h3 id="txt-lote-det" style="margin:0; color:var(--s);">Lote Detectado</h3>
            <div id="dynamic-fields" style="margin-top:10px;"></div>
            <button class="btn-action" style="background:var(--d); margin-top:15px;" onclick="cerrarEscaner()">CANCELAR</button>
        </div>
    </div>

<script>
    let app = { modo: "", lotes: [], memoriaEstandar: {}, ultimoCodigo: "" };

    function iniciarApp(m) {
        const p = document.getElementById('inp-pedido').value;
        if(!p) return;
        app.modo = m;
        document.getElementById('txt-pedido').innerText = p.toUpperCase();
        document.getElementById('screen-intro').classList.add('hidden');
        document.getElementById('screen-main').classList.remove('hidden');
    }

    function activarEscaneo() {
        document.getElementById('overlay-scanner').classList.remove('hidden');
        document.getElementById('form-scanner').classList.add('hidden');
        document.getElementById('btn-confirm-capture').classList.add('hidden');

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#interactive'),
                constraints: {
                    facingMode: "environment",
                    aspectRatio: { min: 1, max: 2 }
                },
                singleChannel: false // Mejora velocidad en algunos dispositivos
            },
            locate: true,
            numOfWorkers: navigator.hardwareConcurrency || 4, // Usa toda la potencia del procesador
            decoder: {
                readers: ["code_128_reader", "ean_reader"], // Solo formatos esenciales para ganar velocidad
                multiple: false
            }
        }, (err) => {
            if (err) return alert("Cámara no disponible.");
            Quagga.start();
        });
    }

    Quagga.onDetected((res) => {
        app.ultimoCodigo = res.codeResult.code;
        const btn = document.getElementById('btn-confirm-capture');
        btn.innerHTML = `<small>CONFIRMAR LOTE:</small><br>${app.ultimoCodigo}`;
        btn.classList.remove('hidden');
        if (navigator.vibrate) navigator.vibrate(40);
    });

    function procesarCapturaManual() {
        if(!app.ultimoCodigo) return;
        Quagga.stop();
        document.getElementById('btn-confirm-capture').classList.add('hidden');
        mostrarFormulario(app.ultimoCodigo);
    }

    function mostrarFormulario(code) {
        document.getElementById('txt-lote-det').innerText = "Lote: " + code;
        document.getElementById('form-scanner').classList.remove('hidden');
        const fields = document.getElementById('dynamic-fields');
        const est = app.memoriaEstandar[code] || "";

        if(app.modo === 'rapido') {
            fields.innerHTML = `
                <label style="font-size:12px; color:#666;">CANTIDAD ESTÁNDAR POR CAJA</label>
                <input type="number" id="f-est" value="${est}" placeholder="Ej: 12">
                <label style="font-size:12px; color:#666;">CAJAS COMPLETAS</label>
                <input type="number" id="f-com" placeholder="0">
                <label style="font-size:12px; color:#666;">UNIDADES PARCIALES</label>
                <input type="number" id="f-par" placeholder="0">
                <button class="btn-action" style="background:var(--p);" onclick="guardar('${code}')">GUARDAR REGISTRO</button>
            `;
        } else {
            if(!est) {
                fields.innerHTML = `
                    <label>Este es un lote nuevo. Define su Estándar:</label>
                    <input type="number" id="f-est" placeholder="Cantidad por caja">
                    <button class="btn-action" style="background:var(--s);" onclick="definirEstandar('${code}')">DEFINIR Y CONTINUAR</button>
                `;
            } else {
                fields.innerHTML = `
                    <div style="background:#e7f3ff; padding:10px; border-radius:8px; margin-bottom:10px;">
                        Estándar actual: <b>${est}</b> unidades/caja
                    </div>
                    <label>UNIDADES PARCIALES</label>
                    <input type="number" id="f-par" placeholder="0">
                    <button class="btn-action" style="background:var(--s);" onclick="guardarUno('${code}', true)">+1 CAJA COMPLETA</button>
                    <button class="btn-action" style="background:var(--p);" onclick="guardarUno('${code}', false)">AÑADIR PARCIAL</button>
                `;
            }
        }
    }

    function definirEstandar(code) {
        const val = parseInt(document.getElementById('f-est').value);
        if(!val) return;
        app.memoriaEstandar[code] = val;
        mostrarFormulario(code);
    }

    function guardar(code) {
        const est = parseInt(document.getElementById('f-est').value);
        const com = parseInt(document.getElementById('f-com').value) || 0;
        const par = parseInt(document.getElementById('f-par').value) || 0;
        if(par >= est) return alert("Parcial no puede ser mayor al estándar");
        app.memoriaEstandar[code] = est;
        app.lotes.unshift({ id: code, est, com, par });
        actualizarLista();
        cerrarEscaner();
    }

    function guardarUno(code, esFull) {
        const est = app.memoriaEstandar[code];
        const par = parseInt(document.getElementById('f-par').value) || 0;
        if(par >= est) return alert("Parcial no puede ser mayor al estándar");
        app.lotes.unshift({ id: code, est, com: esFull ? 1 : 0, par: esFull ? 0 : par });
        actualizarLista();
        cerrarEscaner();
    }

    function actualizarLista() {
        const div = document.getElementById('container-lotes');
        div.innerHTML = app.lotes.map((l, i) => {
            const totU = (l.com * l.est) + l.par;
            const totC = l.com + (l.par > 0 ? 1 : 0);
            return `
                <div class="lote-item">
                    <button class="btn-delete" onclick="eliminar(${i})"><i class="fas fa-times"></i></button>
                    <b style="color:var(--s);">${l.id}</b> <span style="font-size:12px; color:#888;">(Est: ${l.est})</span>
                    <div class="controls-row">
                        <span>Cjs:</span> <input type="number" class="input-edit" value="${l.com}" onchange="edit(${i},'com',this.value)">
                        <span>Unid:</span> <input type="number" class="input-edit" value="${l.par}" onchange="edit(${i},'par',this.value)">
                    </div>
                    <div class="calc-res">
                        <span>TOTAL CAJAS: <b>${totC}</b></span>
                        <span>TOTAL UNIDADES: <b>${totU}</b></span>
                    </div>
                </div>
            `;
        }).join('');
    }

    function edit(idx, campo, val) {
        const v = parseInt(val) || 0;
        if(campo === 'par' && v >= app.lotes[idx].est) { alert("Error: Excede estándar"); actualizarLista(); return; }
        app.lotes[idx][campo] = v;
        actualizarLista();
    }

    function eliminar(idx) { app.lotes.splice(idx, 1); actualizarLista(); }

    function descargarCSV() {
        let csv = "\uFEFFPedido,Lote,Estándar,Cajas,Parcial,Total Unidades\n";
        app.lotes.forEach(l => {
            csv += `${document.getElementById('txt-pedido').innerText},${l.id},${l.est},${l.com},${l.par},${(l.com*l.est)+l.par}\n`;
        });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
        a.download = `Pedido_${document.getElementById('txt-pedido').innerText}.csv`;
        a.click();
    }

    function cerrarEscaner() { Quagga.stop(); document.getElementById('overlay-scanner').classList.add('hidden'); }
</script>
</body>
</html>
